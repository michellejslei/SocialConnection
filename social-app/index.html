<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="log-in-page">
      <div class="div">
        <h1>Log In</h1>
        <div class="forgot-pw">forgot password?</div>
        <a href="today.html" class="log-in-button">
          <div class="overlap-group">
            <div class="button-text">log in</div>
          </div>
        </a>        
        <button class="sign-up-button">
          <div class="overlap"><div class="button-text">sign up</div></div>
        </button>
        <input type="email" id="email" class="email-box" placeholder="email">
        <input type="password" id="password" class="pw-box" placeholder="password">
        <img class="logo" src="nwhacks-logo.png" alt="logo" style="width:80px;height:80px;"/>
      </div>
    </div>
  </body>
</html>
